
    <div class="page-header">
      <h1>All Customers </h1>
    </div>
      <p>
        Quick Search:
        <input ng-model="$ctrl.query">
      </p>
      <div class="panel panel-default">
		  <table class="table">
			  <tr>
			    <th>First name</th>
			    <th>Last name</th> 
			    <th>Email</th>
			  </tr>
			  <tr ng-repeat="customer in customers | filter:$ctrl.query">
			    <th>
			      <a href="#/profile/{{customer.id}}">
			    	{{customer.customer_first_name}}
			      </a>
			    </th>
			    <th>{{customer.customer_last_name}}</th> 
			    <th>{{customer.email_address}}</th>
			  </tr>
		  </table>
		</div>
